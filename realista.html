<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da memoria</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body id="bodyAnime">
    <div class="overlay" id="loadingOverlay"></div>
      <div id="loadingMessage">Carregando...</div>
    </div>
    <div class="contadorBeta"></div>
    <div class="controle">
      <button
        class="iniciarReiniciar"
        id="iniciar"
        style="background-color: green"
        type="submit"
      >
        Iniciar
      </button>
      <button
        class="iniciarReiniciar"
        id="reiniciar"
        style="background-color: red"
        type="reset"
      >
        Reiniciar
      </button>
    </div>
    <div class="game">
      <div class="animeGame">
        <img
          class="card"
          id="card01"
          src="assets/programadorRealista.jpg"
          alt=""
        />
        <img
          class="card"
          id="card02"
          src="assets/programadorRealista.jpg"
          alt=""
        />
        <img class="card" id="card03" src="assets/showRealista.jpg" alt="" />
        <img class="card" id="card04" src="assets/showRealista.jpg" alt="" />
        <img class="card" id="card05" src="assets/heroisRealistas.jpg" alt="" />
        <img class="card" id="card06" src="assets/heroisRealistas.jpg" alt="" />
        <img
          class="card"
          id="card07"
          src="assets/escalandoRealista.jpg"
          alt=""
        />
        <img
          class="card"
          id="card08"
          src="assets/escalandoRealista.jpg"
          alt=""
        />
        <img class="card" id="card09" src="assets/robosRealistas.jpg" alt="" />
        <img class="card" id="card10" src="assets/robosRealistas.jpg" alt="" />
        <img class="card" id="card11" src="assets/jogandoRealista.jpg" alt="" />
        <img class="card" id="card12" src="assets/jogandoRealista.jpg" alt="" />
      </div>
    </div>
    <script src="loading.js"></script>
    <script src="realista.js"></script>
  </body>
</html>
